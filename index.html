<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>MastoSwipe Solo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script defer src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

<style>
:root{
 --bg:#fafafa; --card:#ffffff; --accent:#0ea5e9;
 --txt:#1e293b; --sub:#64748b; --nav:66px;
}
*{box-sizing:border-box;margin:0;font-family:'Inter',sans-serif;-webkit-tap-highlight-color:transparent}
html,body{height:100%;background:var(--bg);color:var(--txt);display:flex;flex-direction:column;overscroll-behavior:none}
main{flex:1;position:relative;overflow:hidden;display:flex;align-items:center;justify-content:center;padding:14px}
nav{position:fixed;bottom:0;width:100%;height:var(--nav);display:flex;background:#fff;border-top:1px solid #e2e8f0;z-index:10}
nav button{flex:1;background:none;border:0;color:var(--sub);display:flex;flex-direction:column;align-items:center;justify-content:center;font-size:.8rem;gap:.2rem;cursor:pointer}
nav button.active{color:var(--accent)}
nav svg{width:24px;height:24px}

/* Card */
.card{width:100%;max-width:680px;height:100%;border-radius:18px;background:var(--card);box-shadow:0 8px 28px rgba(0,0,0,.08);display:flex;flex-direction:column;overflow:hidden}
.card img.banner{width:100%;height:220px;object-fit:cover}
.content{padding:1.4rem 1.3rem 3.2rem;overflow-y:auto}
.card h2{font-size:1.25rem;font-weight:600;color:var(--accent);margin-bottom:.6rem}
.card p{font-size:1.02rem;line-height:1.55;margin-bottom:1.1rem}
.preview{display:flex;gap:.9rem;border:1px solid #e2e8f0;border-radius:14px;padding:.8rem;margin-top:.6rem}
.preview img{width:72px;height:72px;object-fit:cover;border-radius:12px}
.preview div{flex:1;display:flex;flex-direction:column;justify-content:center}
.preview .t{font-size:.9rem;font-weight:600;color:var(--txt);margin-bottom:.25rem}
.preview .d{font-size:.85rem;color:var(--sub);line-height:1.3}

.like{position:absolute;bottom:1.6rem;right:1.6rem;width:52px;height:52px;border-radius:50%;border:2px solid var(--accent);display:flex;align-items:center;justify-content:center;font-size:1.4rem;background:#fff;color:var(--accent);box-shadow:0 4px 12px rgba(0,0,0,.12)}
.like.liked{background:var(--accent);color:#fff}
.badge{position:absolute;top:.9rem;right:1.1rem;font-size:.78rem;color:var(--sub)}

.section{padding:1.3rem 1rem 2.8rem}
.tag,.acct{display:inline-block;background:#e2e8f0;margin:.35rem .5rem .35rem 0;padding:.5rem .9rem;border-radius:9999px;font-size:.85rem;color:#334155}
input,button.set{width:100%;padding:.75rem;border-radius:10px;font-size:.9rem;margin-bottom:1rem;border:1px solid #e2e8f0}
button.set{border:0;font-weight:600;cursor:pointer}
#btnConnect{background:var(--accent);color:#fff}
#btnExport{background:#e2e8f0;color:#1e293b}
#btnLogout{background:#ef4444;color:#fff}
#btnReset{background:#fbbf24;color:#1e293b}
</style>
</head>
<body>

<main id="stage"></main>
<nav>
  <button data-tab="home" class="active"><i data-lucide="compass"></i><span>Home</span></button>
  <button data-tab="swipe"><i data-lucide="layout"></i><span>Swipe</span></button>
  <button data-tab="settings"><i data-lucide="settings"></i><span>Settings</span></button>
</nav>

<script type="module">
lucide.createIcons();

/* --- Storage Keys & State --- */
const K={i:'m_i',c:'m_c',s:'m_s',t:'m_t',v:'m_v',in:'m_in',pr:'m_pr'};
let inst=localStorage.getItem(K.i)||'',cid=localStorage.getItem(K.c)||'',sec=localStorage.getItem(K.s)||'',tok=localStorage.getItem(K.t)||'';
let posts=[],idx=0,nextLink=null;
const inter=JSON.parse(localStorage.getItem(K.in)||'{}');
const prefs=JSON.parse(localStorage.getItem(K.pr)||'{"tags":{},"accounts":{}}');
const save=()=>{localStorage.setItem(K.in,JSON.stringify(inter));localStorage.setItem(K.pr,JSON.stringify(prefs));};

/* --- Utility --- */
const $=q=>document.querySelector(q);
const rnd=()=>crypto.randomUUID().replace(/-/g,'');
const sha=async s=>btoa(String.fromCharCode(...new Uint8Array(await crypto.subtle.digest('SHA-256',new TextEncoder().encode(s))))).replace(/=/g,'').replace(/\+/g,'-').replace(/\//g,'_');
const now=()=>Date.now(),hrs=t=>(now()-t)/3.6e6;
function ensure(id){if(!inter[id])inter[id]={v:0,c:0,l:0,d:0};}
function score(p){ensure(p.id);const i=inter[p.id],pop=Math.log10(1+p.favourites_count+p.reblogs_count),dec=-.08*hrs(new Date(p.created_at)),tag=(p.tags||[]).reduce((s,t)=>s+(prefs.tags[t.name]||0)*.5,0),acc=(prefs.accounts[p.account.id]||0)*1.5;return i.c*3+i.v+i.d*.15+i.l*5+pop+tag+acc+dec;}
async function api(path,m='GET'){const u=path.startsWith('http')?path:inst+path;const r=await fetch(u,{method:m,headers:{Authorization:`Bearer ${tok}`}});if(!r.ok)throw r;if(u.includes('/timelines/home')){const l=r.headers.get('Link');nextLink=null;if(l){const m=l.match(/<([^>]+)>; rel=\"next\"/);if(m)nextLink=m[1];}}return r.json();}
function merge(a){a.forEach(p=>{if(!posts.some(x=>x.id===p.id)){posts.push(p);ensure(p.id);}});posts.sort((a,b)=>score(b)-score(a));}

/* --- Navigation --- */
let tab='home';const stage=$('#stage');
document.querySelectorAll('nav button').forEach(b=>b.onclick=()=>{if(b.dataset.tab===tab)return;document.querySelectorAll('nav button').forEach(x=>x.classList.toggle('active',x===b));tab=b.dataset.tab;render();});

/* --- Rendering helpers --- */
function cardHTML(p){
  const imgSrc=(p.media_attachments?.[0]?.type==='image')?p.media_attachments[0].preview_url:'';
  const card=p.card;
  return `
  ${imgSrc?`<img src="${imgSrc}" class="banner">`:''}
  <div class="content">
    <h2>${p.account.display_name||p.account.acct}</h2>
    <p>${p.content.replace(/<[^>]+>/g,'')}</p>
    ${card?`<div class="preview">
        ${card.image?`<img src="${card.image}" alt="">`:''}
        <div><div class="t">${card.title}</div><div class="d">${card.provider_name||card.description||''}</div></div>
      </div>`:''}
  </div>
  `;
}

/* --- Pages --- */
function renderHome(){
  const s=document.createElement('div');s.className='section';
  s.innerHTML='<h3 style="font-weight:600;margin-bottom:.8rem">Top-#Tags</h3>';
  Object.entries(prefs.tags).sort((a,b)=>b[1]-a[1]).slice(0,8).forEach(([t])=>{
    s.insertAdjacentHTML('beforeend',`<span class="tag">#${t}</span>`);
  });
  s.insertAdjacentHTML('beforeend','<h3 style="font-weight:600;margin:1.4rem 0 .8rem">Top-Accounts</h3>');
  Object.entries(prefs.accounts).sort((a,b)=>b[1]-a[1]).slice(0,6).forEach(([id])=>{
    s.insertAdjacentHTML('beforeend',`<span class="acct">${id}</span>`);
  });
  stage.append(s);
}

function renderSwipe(){
  const holder=document.createElement('div');holder.style.height='100%';stage.append(holder);

  const likeToggle=(p,btn)=>{ensure(p.id);const liked=!!inter[p.id].l;api(`/api/v1/statuses/${p.id}/${liked?'unfavourite':'favourite'}`,'POST').catch(()=>{});inter[p.id].l=liked?0:1;btn.classList.toggle('liked');prefs.accounts[p.account.id]=(prefs.accounts[p.account.id]||0)+(liked?-1:1);save();};

  const show=()=>{
    holder.innerHTML='';
    const p=posts[idx];if(!p)return;
    inter[p.id].v++;inter[p.id].enter=now();save();
    const el=document.createElement('div');el.className='card fade';el.innerHTML=cardHTML(p);
    const like=el.querySelector('.like')||(()=>{const b=document.createElement('button');b.className='like';b.textContent='❤';el.append(b);return b})();
    if(inter[p.id].l)like.classList.add('liked');
    like.onclick=e=>{e.stopPropagation();likeToggle(p,like);};
    el.ondblclick=e=>{likeToggle(p,like);};
    const badge=document.createElement('div');badge.className='badge';badge.textContent=`${idx+1}/${posts.length}`;el.append(badge);
    el.onclick=()=>location.hash='#'+p.id;
    holder.append(el);
  };

  let sx=null,sy=null;holder.addEventListener('pointerdown',e=>{sx=e.clientX;sy=e.clientY;holder.setPointerCapture(e.pointerId);});
  holder.addEventListener('pointerup',e=>{
    if(sx===null)return;
    const dx=e.clientX-sx,dy=e.clientY-sy,absX=Math.abs(dx),absY=Math.abs(dy);
    const hor=absX>absY,thX=innerWidth*0.2,thY=innerHeight*0.15;
    if(hor){
      if(dx<-thX&&idx<posts.length-1){idx++;loadMoreIf();}else if(dx>thX&&idx>0){idx--;}
    }else{
      if(dy<-thY&&idx<posts.length-1){idx++;loadMoreIf();}else if(dy>thY&&idx>0){idx--;}
    }
    sx=sy=null;show();
  });
  const loadMoreIf=()=>{if(posts.length-idx<5&&nextLink)api(nextLink).then(merge).catch(()=>{});};
  show();
}

function renderSettings(){
  const s=document.createElement('div');s.className='section';
  s.innerHTML=`<input id="inst" placeholder="https://mastodon.social" value="${inst}">
  <button class="set" id="btnConnect">${tok?'Re-Login':'Connect'}</button>
  <button class="set" id="btnLogout" ${tok?'':'disabled'}>Disconnect</button>
  <button class="set" id="btnExport" ${posts.length?'':'disabled'}>Export</button>
  <button class="set" id="btnReset">Reset Stats</button>`;
  stage.append(s);
  $('#btnConnect').onclick=startOAuth;
  $('#btnLogout').onclick=()=>{localStorage.removeItem(K.t);tok='';posts=[];idx=0;alert('Logged out');render();};
  $('#btnExport').onclick=()=>{const b=new Blob([JSON.stringify({inter,prefs},null,2)],{type:'application/json'});const u=URL.createObjectURL(b);const a=document.createElement('a');a.href=u;a.download='masto-data.json';a.click();URL.revokeObjectURL(u);};
  $('#btnReset').onclick=()=>{if(confirm('Clear tracking data?')){Object.keys(inter).forEach(k=>delete inter[k]);Object.keys(prefs.tags).forEach(k=>delete prefs.tags[k]);Object.keys(prefs.accounts).forEach(k=>delete prefs.accounts[k]);save();render();}};
}

function render(){stage.innerHTML='';if(tab==='home')renderHome();if(tab==='swipe')renderSwipe();if(tab==='settings')renderSettings();}

/* --- Network loaders --- */
async function init(){const j=await api('/api/v1/timelines/home?limit=60');merge(j);render();}
async function auto(){if(!tok)return;try{const since=posts[0]?`&since_id=${posts[0].id}`:'';const f=await api(`/api/v1/timelines/home?limit=40${since}`);if(f.length){merge(f);idx=0;tab!=='swipe'&&render();}}catch{}finally{setTimeout(auto,90000);}}

/* --- OAuth PKCE --- */
async function startOAuth(){
  inst=$('#inst').value.trim().replace(/\/$/,'');if(!inst)return;
  localStorage.setItem(K.i,inst);
  if(!cid){const a=await fetch(inst+'/api/v1/apps',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({client_name:'MastoSolo',redirect_uris:location.origin+location.pathname,scopes:'read write:statuses'})}).then(r=>r.json());cid=a.client_id;sec=a.client_secret;localStorage.setItem(K.c,cid);localStorage.setItem(K.s,sec);}
  const ver=rnd(),chal=await sha(ver);localStorage.setItem(K.v,ver);
  const url=new URL(inst+'/oauth/authorize');url.searchParams.set('response_type','code');url.searchParams.set('client_id',cid);url.searchParams.set('redirect_uri',location.origin+location.pathname);url.searchParams.set('scope','read write:statuses');url.searchParams.set('code_challenge',chal);url.searchParams.set('code_challenge_method','S256');location.href=url.toString();
}
(async()=>{
  const sp=new URLSearchParams(location.search);
  if(sp.has('code')){inst=localStorage.getItem(K.i);cid=localStorage.getItem(K.c);const ver=localStorage.getItem(K.v);const body=new URLSearchParams({grant_type:'authorization_code',client_id:cid,code:sp.get('code'),redirect_uri:location.origin+location.pathname,code_verifier:ver});if(sec)body.append('client_secret',sec);const t=await fetch(inst+'/oauth/token',{method:'POST',body}).then(r=>r.json());tok=t.access_token;localStorage.setItem(K.t,tok);history.replaceState({},'',location.pathname);}
})();

/* --- Boot --- */
if(tok&&inst){init();auto();}render();
</script>
</body>
</html>
